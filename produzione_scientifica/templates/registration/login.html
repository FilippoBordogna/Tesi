{% extends 'base.html' %} <!-- Estensione il template di base -->

{% block title %}Login{% endblock %} <!-- Titolo -->

{% block content %}
    {% if not user.is_authenticated %} <!-- utente non autenticato -->
        <div id="items-container">
            <div id="form-wrapper">
                <h2>Login</h2>
                <form method="post"> <!-- form di registrazione -->
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Accedi</button>
                </form>
                <p><a href="{% url 'password_reset' %}">Hai dimenticato la password?</a></p>
            </div>
        </div>
    {% else %} <!-- Utente autenticato -->
        <div id="items-container">
            <div id="form-wrapper">
                <p>Hai gi√† effettuato il login</p>
                <p><a href="{% url 'frontend:home' %}">Torna alla home</a></p>
            </div>
        </div>        
    {% endif %}
{% endblock %}
