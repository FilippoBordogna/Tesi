{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    {% if not user.is_authenticated %}
        <h2>Registrazione</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrati</button>
        </form>
    {% else %}
        <p>Sei loggato. Per creare un utente effettua il Logout</p>
    {% endif %}
{% endblock %}
