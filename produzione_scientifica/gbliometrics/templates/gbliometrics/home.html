{% extends 'base.html' %} <!-- Estensione del template di base -->

{% block title %}Home{% endblock %}
  
{% block content %}
  {% if user.is_authenticated %} <!-- Utente autenticato -->
    <p>Ciao {{ user.username }}!</p>
    <p><a href="{% url 'password_reset' %}">Clicca qui per cambiare la tua password (ANCORA LINK RESET ...)</a></p>
  {% else %} <!-- Utente non autenticato -->
    <p>Non sei loggato</p>
  {% endif %}
{% endblock %}
